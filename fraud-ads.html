<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- remember fontawesom -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/fraud-ads.css" rel="stylesheet" type="text/css">
  <title>AutoMart | Fraud report</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1><a href="dashboard.html">
        <i class="fas fa-car"></i>Auto<span class="logo">Mart</span>
      </a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cars.html">Adverts</a></li>
      <li id="register"><a href="sign-up.html">Register</a></li>
      <li id="login"><a href="sign-in.html">
          <i class="fas fa-sign-in-alt">
          </i>
          Login</a></li>
      <li id="dash-link" class="hide"><a class="current" href="dashboard.html">
          <i class="fas fa-user">
          </i>
          <span class="hide-sm">Dashboard</span> </a></li>
      <li id="sign-in" class="hide"><a id="logout-btn" href="sign-in.html">
          <i class="fas fa-sign-out-alt">
          </i>
          <span class="hide-sm">Logout</span> </a>
      </li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">
      Report Fraudulent Advert
    </h1>
    <form action="" class="form">
      <div class="alert hide">
      </div>
      <p class="lead my-2">
        <span class="bar">|</span>
        Your Reasons
      </p>
      <textarea required="true" name="reason" cols="30" rows="2"></textarea>
      <p class="lead my-2">
        <span class="bar">|</span>
        Description
      </p>
      <textarea required="true" name="description" cols="30" rows="4"></textarea>
      <a href="cars.html" class="btn">Cancel</a>
      <input type="submit" class="btn my-1" value="Send">
    </form>
  </section>
  <div class="container">
    <div class="spinner hide"></div>
  </div>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/fraud.js"></script>
</body>

</html>
