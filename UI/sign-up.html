<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- remember fontawesom -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/signUp-SignIn.css" rel="stylesheet" type="text/css">
  <title>AutoMart : Register</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1><a href="dashboard.html">
        <i class="fas fa-car"></i>Auto<span class="logo">Mart</span>
      </a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cars.html">Adverts</a></li>
      <li><a class="current" href="sign-up.html">Register</a></li>
      <li><a href="sign-in.html">Login</a></li>
    </ul>
  </nav>
  <section class="container">

    <div class="head-text">
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead my-1">
        <i class="fas fa-user">
          Create Your Account
        </i>
      </p>
    </div>
    <form action="dashboard.html" class="form">
      <div class="alert alert-danger hide">

      </div>
      <div class="form-group">
        <input type="text" name="first_name" required placeholder="First Name">
      </div>
      <div class="form-group">
        <input type="text" name="last_name" required placeholder="Last Name">
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" required="true" name="password" placeholder="password" minlength="6">
      </div>
      <div class="form-group">
        <textarea name="address" placeholder="Your address"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Register">
      <div class="spinner hide"></div>
    </form>
    <p class="my-1">
      Already have an account ? <a href="sign-in.html">Sign In</a>
    </p>
  </section>
  <script src="./js/signUp.js"></script>
</body>

</html>
