<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- remember fontawesom -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/detail-utility.css" rel="stylesheet" type="text/css">
  <link href="css/car.css" rel="stylesheet" type="text/css">
  <title>AutoMart | Update Advert Price</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1><a href="dashboard.html">
        <i class="fas fa-car"></i>Auto<span class="logo">Mart</span>
      </a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cars.html">Adverts</a></li>
      <li class="hide"><a id="dashlink" class="current" href="dashboard.html">
          <i class="fas fa-user">
          </i>
          <span class="hide-sm">Dashboard</span> </a></li>
      <li class="hide logout"><a id="logout-btn" href="sign-in.html">
          <i class="fas fa-sign-out-alt">
          </i>
          <span class="hide-sm">Logout</span> </a>
      </li>
    </ul>
  </nav>
  <section class="container-full hide">
    <button class="btn btn-primary">
      <a id="backLink" class="back-btn" href="dashboard.html">
        <span class="text-primary"><i class="fas fa-angle-left"></i></span>
        Back to Dashboard
      </a>
    </button>
    <div class="head-text">
      <h1 class="large text-primary">
        Car Advert Detail
      </h1>
    </div>
    <div class="purchase-item">
      <div class="purchase-img">
        <img id="img_url" src="img/cr1.jpg" alt="car-img">
      </div>
      <div class="detail-container mx-2">
        <form class="form">
          <div class="car-detail bg-dark my-1">
            <p>Car Model |<span id="model"></span></p>
          </div>

          <div class="car-detail bg-dark my-1">
            <p>Manufacturer |<span id="manufacturer"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Price |<span id="price"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Pub date |<span id="created_on"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>State |<span id="state"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Status |<span id="status"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Body-type |<span id="body_type"></span></p>
          </div>
          <div class="alert hide">
          </div>
          <input type="checkbox" name="status" value="sold">
          <span id="status-txt">Mark as Sold<br></span>
          <button id="change-price" class="btn">Change Price</button>
          <div class="form-group hidden">
            <div>
              <input class="hidden" type="number" name="updatePrice" placeholder=" New Price">
            </div>
          </div>
          <input type="submit" value="Save" name="save" id="update" class="btn btn-primary">

          <button type="button" id="delete" class="btn btn-primary">Delete advert</button>
        </form>
        <div class="spinner update hide"></div>
      </div>

    </div>
  </section>
  <div class="container">
    <div class="spinner"></div>
  </div>
  <script src="js/car.js"></script>
</body>

</html>
