<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- remember fontawesom -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/detail-utility.css" rel="stylesheet" type="text/css">
  <link href="css/update-order.css" rel="stylesheet" type="text/css">
  <title>AutoMart | Update price</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1><a href="dashboard.html">
        <i class="fas fa-car"></i>Auto<span class="logo">Mart</span>
      </a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cars.html">Adverts</a></li>
      <li id="register"><a href="sign-up.html">Register</a></li>
      <li id="login"><a href="sign-in.html">
          <i class="fas fa-sign-in-alt">
          </i>
          Login</a></li>
      <li id="dash-link" class="hide"><a class="current" href="dashboard.html">
          <i class="fas fa-user">
          </i>
          <span class="hide-sm">Dashboard</span> </a></li>
      <li id="sign-in" class="hide"><a id="logout-btn" href="sign-in.html">
          <i class="fas fa-sign-out-alt">
          </i>
          <span class="hide-sm">Logout</span> </a>
      </li>
    </ul>
  </nav>
  <section class="container-full hide">
    <button class="btn btn-primary">
      <a class="back-btn" href="dashboard.html">
        <span class="text-primary"><i class="fas fa-angle-left"></i></span>
        Back to Dashboard
      </a>
    </button>
    <div class="head-text">
      <h1 class="large text-primary">
        Purchase Order Detail
      </h1>
    </div>
    <div class="purchase-item">
      <div class="purchase-img">
        <img id="imgUrl" src="" alt="car-img">
      </div>
      <div class="detail-container mx-2">
        <form class="form">
          <div class="car-detail bg-dark my-1">
            <p>Car Model |<span id="model"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Manufacturer |<span id="manufacturer"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>State |<span id="state"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Car Price |<span id="price"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Your Price |<span id="amount"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Created On |<span id="createdOn"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Owners Contact |<span id="email"></span></p>
          </div>
          <div class="car-detail bg-dark my-1">
            <p>Status |<span id="status"></span></p>
          </div>
          <div class="alert hide">
          </div>
          <button id="change-price" class="btn">Update Biding Price</button>
          <div class="form-group hidden">
            <div>
              <input class="hidden" type="number" name="updatePrice" placeholder=" New Price">
            </div>
          </div>
          <div class="spinner order hide"></div>
          <input type="submit" name="save" value="Save" class="btn btn-primary">
        </form>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="spinner"></div>
  </div>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/updateOrderPrice.js"></script>
</body>

</html>
