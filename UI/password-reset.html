<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- remember fontawesom -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/signUp-SignIn.css" rel="stylesheet" type="text/css">
  <title>AutoMart : Passsword Reset</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1><a href="dashboard.html">
        <i class="fas fa-car"></i>Auto<span class="logo">Mart</span>
      </a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cars.html">Adverts</a></li>
      <li id="register"><a href="sign-up.html">Register</a></li>
      <li id="login"><a href="sign-in.html">
          <i class="fas fa-sign-in-alt">
          </i>
          Login</a></li>
      <li id="dash-link" class="hide"><a class="current" href="dashboard.html">
          <i class="fas fa-user">
          </i>
          <span class="hide-sm">Dashboard</span> </a></li>
      <li id="sign-in" class="hide"><a id="logout-btn" href="sign-in.html">
          <i class="fas fa-sign-out-alt">
          </i>
          <span class="hide-sm">Logout</span> </a>
      </li>
    </ul>
  </nav>
  <section class="container">
    <button class="btn btn-primary">
      <a class="back-btn" href="dashboard.html">
        <span class="text-primary"><i class="fas fa-angle-left"></i></span>
        Cancel
      </a>
    </button>
    <div class="head-text py-1">
      <h1 class="large text-primary">
        Reset Password
      </h1>
    </div>
    <div class="costom-msg">
      <p class="lead hide">Password reset successful, Please check your email inbox for a new password</p>
    </div>
    <form class="form">
      <div class="alert hide">
      </div>
      <div class="form-group">
        <input required="true" type="email" name="email" placeholder=" Your Email">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Old password">
      </div>
      <div class="form-group">
        <input type="password" name="password2" placeholder="New password">
      </div>
      <input type="submit" value="Change Password" class="btn btn-danger">
      <div class="spinner hide"></div>
      <p class="my-1">
        Don't remember your password? Only provide the <strong>email</strong> used during sign-up, we'll send a new
        password to this email
      </p>
    </form>
  </section>
  <script src="./js/passwordReset.js"></script>
</body>

</html>
