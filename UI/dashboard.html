<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- remember fontawesom -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/dashboard.css" rel="stylesheet" type="text/css">
  <title>AutoMart | Dashboard</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1><a href="dashboard.html">
        <i class="fas fa-car"></i>Auto<span class="logo">Mart</span>
      </a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cars.html">Adverts</a></li>
      <li class="hide"><a class="current" href="dashboard.html">
          <i class="fas fa-user">
          </i>
          <span class="hide-sm">Dashboard</span> </a></li>
      <li class="hide logout"><a id="logout-btn" href="sign-in.html">
          <i class="fas fa-sign-out-alt">
          </i>
          <span class="hide-sm">Logout</span> </a>
      </li>
    </ul>
  </nav>
  <section class="container content hide">
    <h1 class="large text-primary">
      Dashboard
    </h1>
    <p class="lead">
      <i class="fas fa-user">
      </i>
      Welcome <span id="user-name"></span>
    </p>

    <div class="dash-buttons">
      <a href="post-car.html" class="btn">
        <i class="fas fa-paper-plane text-primary">
        </i> Post Advert</a>

      <a href="cars.html" class="btn">
        <i class="fas fa-eye text-primary">
        </i> View Adverts</a>
      <a href="password-reset.html" class="btn">
        <i class="fas fa-key text-primary">
        </i> Change Password</a>
    </div>

    <h2 class="my-2">
      <span class="text-primary">|</span>
      Posted Adverts
    </h2>
    <table class="table">
      <thead>
        <tr>
          <th class="hide-sm">Date</th>
          <th>Model</th>
          <th>Price(#)</th>
          <th class="hide-sm">Status</th>
          <th class="hide-sm">State</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="post"></tbody>
    </table>

    <h2 class="my-2">
      <span class="text-primary">|</span> Your Placed Orders
    </h2>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th class="hide-sm">Car Price(#)</th>
          <th class="hide-sm">Your Price(#)</th>
          <th class="hide-sm">Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="order"></tbody>
    </table>
  </section>
  <div class="container">
    <div class="spinner"></div>
  </div>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
</body>

</html>
