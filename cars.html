<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- remember fontawesom -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="css/cars.css" rel="stylesheet" type="text/css">
  <title>AutoMart | Search</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1><a href="dashboard.html">
        <i class="fas fa-car"></i>Auto<span class="logo">Mart</span>
      </a></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cars.html">Adverts</a></li>
      <li><a class="current" href="dashboard.html">
          <i class="fas fa-user">
          </i>
          <span class="hide-sm">Dashboard</span> </a></li>
      <li><a href="sign-in.html">
          <i class="fas fa-sign-out-alt">
          </i>
          <span class="hide-sm">Logout</span> </a>
      </li>
    </ul>
  </nav>
  <section class="container-full">
    <h1 class="large text-primary">
      Find Cars
    </h1>
    <p class="lead">
      You can search using options like price range, manufacturer (make), state or directly type the name to get a
      specific car
    </p>
    <form class=" search-form my-1">
      <div class="search my-1">
        <input name="model" type="text" placeholder="Car Model">
        <button type="submit" class="btn">
          <i class="fas fa-search"><span class="hide-sm">Search</span></i>
        </button>
      </div>
      <div class="filters">
        <div class="item">
          <span class="lead">Price Range: </span><input type="number" name="max" placeholder="max price"> <input
            type="number" name="min" placeholder="min price">
        </div>
        <div class="item">
          <span class="lead">Manufacturer: </span><input name="manufacturer" placeholder="e.g Toyota" type="text">
        </div>
        <div class="item">
          <span class="lead">Body-type: </span><input name="body-type" placeholder="e.g car, jeep" type="text">
        </div>
        <div class="item">
          <span class="lead">State: <select name="state">
              <option>None</option>
              <option value="new">New</option>
              <option value="used">Used</option>
            </select> </span>
        </div>
      </div>
    </form>
    <h2 class="my-2">
      <span class="text-primary">|</span>
      <span class="head-text">Recently Posted Adverts</span>
    </h2>
    <div class="spinner"></div>
    <div id="car-container" class="cars">
    </div>
  </section>

  <script src="./js/cars.js"></script>
</body>

</html>
